<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .password-toggle {
            position: relative;
        }
        .password-toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
        }
        .password-toggle-btn:hover {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h4 class="mb-4 text-center">Create New Password</h4>
            <form action="#" method="POST">
                <!-- CSRF token would go here in Django -->
                 {% csrf_token %}
                
                <div class="mb-3">
                    <label for="password1" class="form-label">New Password</label>
                    <div class="password-toggle">
                        <input
                            type="password"
                            name="password1"
                            id="password1"
                            class="form-control"
                            placeholder="Enter new password"
                            required
                        />
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('password1')">
                            <i class="fas fa-eye" id="password1-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <div class="password-toggle">
                        <input
                            type="password"
                            name="password2"
                            id="password2"
                            class="form-control"
                            placeholder="Re-enter password"
                            required
                        />
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('password2')">
                            <i class="fas fa-eye" id="password2-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Create Password</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(fieldId + '-eye');
            
            if (passwordField.type === 'password') {
                // Show password
                passwordField.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                // Hide password
                passwordField.type = 'password';  
                eyeIcon.className = 'fas fa-eye';
            }
        }
    </script>
</body>
</html>
