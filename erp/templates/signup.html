<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMSEC Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .center-name {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 25px;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #ffcc00; /* Yellow button */
            color: #333;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #ffdd33;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .alert {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    {% if messages %}
    <div class="container">
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags == success %} class="{{ message.tags }}">
                <div class="alert alert-success">{{ message }}</div></li>
                {% else %}
                <div class="alert alert-danger">{{ message }}</div></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <div class="container">
        <div class="center-name">IMSEC</div>
        <form action="/signup/" method="post">
            {% csrf_token %}
            <div>
                <label for="firstNameInput" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" id="firstNameInput" placeholder="First Name" required>
            </div>
            
            <div>
                <label for="lastNameInput" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="lastNameInput" placeholder="Last Name" required>
            </div>
            
            <div>
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="emailInput" placeholder="name@example.com" required>
            </div>
            
            <div>
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="usernameInput" placeholder="Username" required>
            </div>
            
            <div>
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" name="password1" id="passwordInput" placeholder="Password" required>
            </div>
            
            <div>
                <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="password2" id="confirmPasswordInput" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
    </div>
</body>
</html>
