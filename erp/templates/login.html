<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMSEC Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .center-name {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 25px;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #ffcc00; /* Yellow button */
            color: #333;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #ffdd33;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .alert {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }
        .signup-link a {
            color: #0066cc;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% if messages %}
    <div class="container">
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags == success %} class="{{ message.tags }}">
                <div class="alert alert-success">{{ message }}</div></li>
                {% else %}
                <div class="alert alert-danger">{{ message }}</div></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <div class="container">
        <div class="center-name">IMSEC</div>
        <form action="/login/" method="post">
            {% csrf_token %}
            <div>
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="usernameInput" placeholder="Username" required>
            </div>
            
            <div>
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </div>
        <a href="{% url 'forgetpassword' %}">Forget Password</a>
    </div>
</body>
</html>
