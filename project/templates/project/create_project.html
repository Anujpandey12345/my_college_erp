{% extends 'index.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="number"],
    .form-group input[type="file"],
    .form-group textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
    }

    .checkbox-group input[type="checkbox"] {
        margin-right: 10px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="form-container">
    <h1>Project Form Add</h1>

    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description">Project Description:</label>
            <textarea id="description" name="description" placeholder="Enter detailed project description..."></textarea>
        </div>

        <div class="form-group">
            <label for="projectdate">Project Start Date:</label>
            <input type="date" id="projectdate" name="projectdate" required>
        </div>

        <div class="form-group">
            <label for="finishdate">Project Finish Date:</label>
            <input type="date" id="finishdate" name="finishdate">
        </div>

        <div class="form-group">
            <label for="cat">Category:</label>
            <input type="text" id="cat" name="cat">
        </div>

        <div class="form-group">
            <label for="image">Project Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>

        <div class="form-group">
            <label for="payment">Payment Amount ($):</label>
            <input type="number" id="payment" name="payment" step="0.01" min="0">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="payment_received" name="payment_received">
            <label for="payment_received">Payment Received</label>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
